<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Espera - Amaral Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-anton { font-family: 'Anton', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="text-center"><svg class="animate-spin h-10 w-10 text-amber-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><p>Carregando...</p></div>
    </div>
    
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="font-anton text-6xl tracking-wider text-amber-500">AMARAL BARBEARIA</h1>
            <p class="text-gray-400">Acompanhe a Fila</p>
        </header>

        <main>
             <div class="grid lg:grid-cols-2 gap-8">
                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border-t-4 border-amber-500">
                    <h2 class="text-2xl font-bold mb-4 border-b-2 border-amber-500 pb-2 text-white">üíà Em Atendimento</h2>
                    <div id="serving-now-list" class="space-y-4"></div>
                </div>
                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border-t-4 border-amber-500">
                     <h2 class="text-2xl font-bold mb-4 border-b-2 border-amber-500 pb-2 text-white">‚è≥ Fila de Espera</h2>
                    <ol id="queue-list-display" class="space-y-3"></ol>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, onSnapshot, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- COLE AQUI A CONFIGURA√á√ÉO DO SEU FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDHSIP0Ko808esMuRt0AIQ0Ujhh6hL8ySo",
          authDomain: "barberamaral-e10a4.firebaseapp.com",
          projectId: "barberamaral-e10a4",
          storageBucket: "barberamaral-e10a4.appspot.com",
          messagingSenderId: "617102577968",
          appId: "1:617102577968:web:2caa50df50518ee2f578f5",
          measurementId: "G-66VFX9JERR"
        };
        // ---------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const queueCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/queue`;
        const barbersCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/barbers`;

        function startListeners() {
            const q = query(collection(db, queueCollectionPath), orderBy("timestamp"));
            onSnapshot(q, (snapshot) => {
                const queueListDisplay = document.getElementById('queue-list-display');
                queueListDisplay.innerHTML = '';
                if (snapshot.empty) {
                    queueListDisplay.innerHTML = '<p class="text-gray-400 text-center py-4">A fila de espera est√° vazia.</p>';
                    return;
                }
                snapshot.docs.forEach((doc, index) => {
                    const item = document.createElement('li');
                    item.className = 'bg-gray-700 p-3 rounded-lg flex items-center text-xl';
                    item.innerHTML = `<span class="text-amber-400 font-bold text-2xl mr-4">${index + 1}¬∫</span><span>${doc.data().name}</span>`;
                    queueListDisplay.appendChild(item);
                });
            });

            const barbersQuery = query(collection(db, barbersCollectionPath), orderBy("name"));
            onSnapshot(barbersQuery, (snapshot) => {
                const servingNowList = document.getElementById('serving-now-list');
                servingNowList.innerHTML = '';
                let isAnyoneServing = false;
                snapshot.docs.forEach(doc => {
                    const barber = doc.data();
                    if (barber.status === 'busy') {
                        isAnyoneServing = true;
                        const servingItem = document.createElement('div');
                        servingItem.className = 'bg-gray-700 p-4 rounded-lg flex justify-between items-center text-xl';
                        servingItem.innerHTML = `<span class="font-semibold">${barber.servingCustomerName}</span><span class="text-sm text-amber-400">${barber.name}</span>`;
                        servingNowList.appendChild(servingItem);
                    }
                });
                if (!isAnyoneServing) {
                     servingNowList.innerHTML = '<p class="text-gray-400 text-center py-4">Nenhum cliente em atendimento.</p>';
                }
            });
            document.getElementById('loading-overlay').style.display = 'none';
        }
        
        startListeners();
    </script>
</body>
</html>
