<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada na Fila - Amaral Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-anton { font-family: 'Anton', sans-serif; }
    </style>
</head>
<body class="bg-gray-800 text-white antialiased flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-gray-900 p-8 sm:p-12 rounded-xl shadow-2xl border-t-4 border-amber-500 text-center">
        <h1 class="font-anton text-5xl tracking-wider text-amber-500">AMARAL BARBEARIA</h1>
        <h2 class="text-2xl font-bold text-center mt-8 mb-4 text-white">Bem-vindo!</h2>
        <p class="text-center text-gray-400 mb-6">Digite seu nome para entrar na fila de espera.</p>
        <div class="space-y-4">
            <input type="text" id="customer-name" placeholder="Seu nome completo" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white text-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
            <button id="join-queue-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-4 px-4 rounded-lg shadow-lg text-xl transform hover:scale-105 transition-transform duration-200">
                Entrar na Fila
            </button>
        </div>
        <p id="customer-feedback" class="text-center text-green-400 mt-6 h-6 text-lg"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- COLE AQUI A CONFIGURAÇÃO DO SEU FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDHSIP0Ko808esMuRt0AIQ0Ujhh6hL8ySo",
          authDomain: "barberamaral-e10a4.firebaseapp.com",
          projectId: "barberamaral-e10a4",
          storageBucket: "barberamaral-e10a4.appspot.com",
          messagingSenderId: "617102577968",
          appId: "1:617102577968:web:2caa50df50518ee2f578f5",
          measurementId: "G-66VFX9JERR"
        };
        // ---------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const queueCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/queue`;

        const nameInput = document.getElementById('customer-name');
        const joinQueueBtn = document.getElementById('join-queue-btn');
        const feedbackEl = document.getElementById('customer-feedback');

        joinQueueBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (name) {
                joinQueueBtn.disabled = true;
                joinQueueBtn.textContent = 'Aguarde...';
                try {
                    await addDoc(collection(db, queueCollectionPath), { 
                        name: name, 
                        timestamp: serverTimestamp() 
                    });
                    feedbackEl.className = 'text-center text-green-400 mt-6 h-6 text-lg';
                    feedbackEl.textContent = 'Sucesso! Você está na fila.';
                    nameInput.value = '';
                } catch (error) {
                    feedbackEl.className = 'text-center text-red-500 mt-6 h-6 text-lg';
                    feedbackEl.textContent = 'Erro ao conectar. Tente novamente.';
                    console.error("Erro ao entrar na fila:", error);
                } finally {
                    setTimeout(() => {
                        joinQueueBtn.disabled = false;
                        joinQueueBtn.textContent = 'Entrar na Fila';
                        feedbackEl.textContent = '';
                    }, 3000);
                }
            } else {
                feedbackEl.className = 'text-center text-yellow-400 mt-6 h-6 text-lg';
                feedbackEl.textContent = 'Por favor, digite seu nome.';
                 setTimeout(() => { feedbackEl.textContent = '' }, 3000);
            }
        });
    </script>
</body>
</html>
