<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Amaral Barbearia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-anton { font-family: 'Anton', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .modal { display: none; }
        .barber-card, .specific-customer-item { transition: all 0.2s ease-in-out; }
        .specific-customer-item:hover { background-color: #d97706; }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <!-- Tela de Login -->
    <div id="login-view" class="view active flex items-center justify-center min-h-screen">
         <div class="w-full max-w-sm mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl border-t-4 border-amber-500">
            <h1 class="font-anton text-4xl text-center tracking-wider text-amber-500 mb-6">PAINEL DE CONTROLE</h1>
            <div class="space-y-4">
                <input type="email" id="email-input" placeholder="Email" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                <input type="password" id="password-input" placeholder="Senha" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                <p id="login-error" class="text-red-500 text-sm text-center h-4"></p>
                <button id="login-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-4 rounded-lg">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Tela Principal do Admin -->
    <div id="admin-main-view" class="view">
        <div class="container mx-auto p-4 md:p-8">
            <header class="mb-8 text-center">
                <h1 class="font-anton text-6xl tracking-wider text-amber-500">AMARAL BARBEARIA</h1>
                <p class="text-gray-400">Painel de Controle</p>
                <div class="mt-4 text-center">
                     <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">Sair</button>
                </div>
            </header>

            <main>
                 <!-- Seção Adicionar Cliente -->
                <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-xl shadow-2xl border-t-4 border-amber-500">
                    <h2 class="text-2xl font-bold text-center mb-6 text-white">Adicionar Cliente na Fila</h2>
                    <div class="space-y-4">
                        <input type="text" id="customer-name" placeholder="Nome do Cliente" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <button id="join-queue-btn" class="w-full bg-amber-500 hover:bg-amber-600 text-black font-bold py-3 px-4 rounded-lg">Adicionar à Fila</button>
                    </div>
                    <p id="customer-feedback" class="text-center text-green-400 mt-4 h-5"></p>
                </div>

                <!-- Seção Painel dos Barbeiros -->
                <div class="mt-12">
                    <div class="text-center mb-6">
                        <h2 class="text-3xl font-bold text-amber-500">Gerenciar Barbeiros</h2>
                        <p class="text-gray-400">Próximo cliente: <span id="next-in-queue-barber" class="font-bold text-xl text-white">Ninguém</span></p>
                    </div>
                    <div class="text-center mb-8">
                        <button id="add-barber-btn" class="bg-amber-500 hover:bg-amber-600 text-black font-bold py-2 px-6 rounded-lg">Adicionar Barbeiro</button>
                    </div>
                    <div id="barbers-panel" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>

                <!-- Seção de Histórico -->
                <div class="mt-16">
                    <h3 class="text-3xl font-bold text-amber-500 text-center mb-6">Histórico de Atendimentos</h3>
                    <div id="history-list-container" class="bg-gray-800 p-6 rounded-xl shadow-2xl border-t-4 border-amber-500 max-w-4xl mx-auto"></div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modais do Admin -->
    <div id="specific-customer-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-40"><div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-amber-500"><h3 class="text-2xl font-bold text-center mb-6">Escolher Cliente da Fila</h3><div id="specific-customer-list" class="space-y-2 max-h-64 overflow-y-auto mb-6"></div><button class="cancel-modal-btn w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg">Cancelar</button></div></div>
    <div id="add-barber-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-40"><div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-amber-500"><h3 class="text-2xl font-bold text-center mb-6">Adicionar Novo Barbeiro</h3><div class="space-y-4"><input type="text" id="new-barber-name" placeholder="Nome do Barbeiro" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500"><p id="add-barber-error" class="text-red-500 text-sm text-center h-4"></p><button id="save-barber-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Salvar</button><button class="cancel-modal-btn w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg">Cancelar</button></div></div></div>
    <div id="remove-barber-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-40"><div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-amber-500"><h3 class="text-2xl font-bold text-center mb-6">Confirmar Remoção</h3><p id="remove-barber-text" class="text-center text-gray-300 mb-6"></p><div class="flex gap-4"><button class="cancel-modal-btn w-full bg-gray-600 hover:bg-gray-700 font-semibold py-2 px-4 rounded-lg">Cancelar</button><button id="confirm-remove-barber-btn" class="w-full bg-red-600 hover:bg-red-700 font-bold py-3 px-4 rounded-lg">Confirmar</button></div></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, orderBy, limit, addDoc, serverTimestamp, deleteDoc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- COLE AQUI A CONFIGURAÇÃO DO SEU FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDHSIP0Ko808esMuRt0AIQ0Ujhh6hL8ySo",
          authDomain: "barberamaral-e10a4.firebaseapp.com",
          projectId: "barberamaral-e10a4",
          storageBucket: "barberamaral-e10a4.appspot.com",
          messagingSenderId: "617102577968",
          appId: "1:617102577968:web:2caa50df50518ee2f578f5",
          measurementId: "G-66VFX9JERR"
        };
        // ---------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const queueCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/queue`;
        const barbersCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/barbers`;
        const historyCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/history`;

        // --- LÓGICA DE AUTH E NAVEGAÇÃO ---
        const loginView = document.getElementById('login-view');
        const adminView = document.getElementById('admin-main-view');
        
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                loginView.classList.remove('active');
                adminView.classList.add('active');
                startListeners();
            } else {
                loginView.classList.add('active');
                adminView.classList.remove('active');
            }
        });
        
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value;
            const password = document.getElementById('password-input').value;
            const errorEl = document.getElementById('login-error');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                errorEl.textContent = '';
            } catch (error) {
                errorEl.textContent = 'Email ou senha inválidos.';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));


        // --- LÓGICA DOS MODAIS ---
        const allModals = document.querySelectorAll('.modal');
        let activeBarberId = null;
        let barberToRemoveId = null;
        
        document.querySelectorAll('.cancel-modal-btn').forEach(btn => {
            btn.addEventListener('click', () => allModals.forEach(modal => modal.style.display = 'none'));
        });
        
        document.getElementById('add-barber-btn').addEventListener('click', () => {
            const addBarberModal = document.getElementById('add-barber-modal');
            document.getElementById('new-barber-name').value = '';
            document.getElementById('add-barber-error').textContent = '';
            addBarberModal.style.display = 'flex';
            document.getElementById('new-barber-name').focus();
        });

        document.getElementById('save-barber-btn').addEventListener('click', async () => {
            const nameInput = document.getElementById('new-barber-name');
            const name = nameInput.value.trim();
            if (name) {
                await addDoc(collection(db, barbersCollectionPath), { name, status: 'available', servingCustomerName: null, servingCustomerId: null });
                document.getElementById('add-barber-modal').style.display = 'none';
            } else {
                document.getElementById('add-barber-error').textContent = "O nome não pode ser vazio.";
            }
        });

        document.getElementById('confirm-remove-barber-btn').addEventListener('click', async () => {
            if(barberToRemoveId) {
                await deleteDoc(doc(db, barbersCollectionPath, barberToRemoveId));
                document.getElementById('remove-barber-modal').style.display = 'none';
                barberToRemoveId = null;
            }
        });

        // --- LÓGICA DE ADICIONAR CLIENTE ---
        document.getElementById('join-queue-btn').addEventListener('click', async () => {
            const nameInput = document.getElementById('customer-name');
            const feedbackEl = document.getElementById('customer-feedback');
            const name = nameInput.value.trim();
            if (name) {
                await addDoc(collection(db, queueCollectionPath), { name, timestamp: serverTimestamp() });
                feedbackEl.textContent = 'Cliente adicionado à fila!';
                nameInput.value = '';
                setTimeout(() => feedbackEl.textContent = '', 3000);
            } else {
                feedbackEl.textContent = 'Digite o nome do cliente.';
            }
        });
        
        // --- LISTENERS E ATUALIZAÇÃO DA UI (SÓ INICIAM APÓS LOGIN) ---
        function startListeners() {
            // Fila
            const q = query(collection(db, queueCollectionPath), orderBy("timestamp"));
            onSnapshot(q, (snapshot) => {
                const nextEl = document.getElementById('next-in-queue-barber');
                const hasCustomers = !snapshot.empty;
                nextEl.textContent = hasCustomers ? snapshot.docs[0].data().name : 'Ninguém';
                updateBarberButtonsState(hasCustomers);
            });

            // Barbeiros
            const barbersQuery = query(collection(db, barbersCollectionPath), orderBy("name"));
            onSnapshot(barbersQuery, (snapshot) => {
                const panel = document.getElementById('barbers-panel');
                panel.innerHTML = '';
                if(snapshot.empty) panel.innerHTML = '<p class="text-gray-400 text-center col-span-full">Nenhum barbeiro cadastrado.</p>';
                snapshot.docs.forEach(doc => {
                    const barber = { id: doc.id, ...doc.data() };
                    const isBusy = barber.status === 'busy';
                    const card = document.createElement('div');
                    card.className = `barber-card bg-gray-800 p-6 rounded-xl shadow-lg border-2 ${isBusy ? 'border-red-600' : 'border-green-500'}`;
                    card.innerHTML = `<div class="flex justify-between items-start mb-2"><h3 class="text-2xl font-bold text-white">${barber.name}</h3><button data-barber-id="${barber.id}" data-barber-name="${barber.name}" class="remove-barber-btn text-xl leading-none text-gray-500 hover:text-red-500 disabled:opacity-50 disabled:cursor-not-allowed">&times;</button></div><div class="mb-4 h-12"><p class="text-sm text-gray-400">Status:</p><p class="font-semibold text-lg ${isBusy ? 'text-red-400' : 'text-green-400'}">${isBusy ? `Atendendo: ${barber.servingCustomerName}` : 'Livre'}</p></div><div class="grid grid-cols-2 gap-2"><button data-barber-id="${barber.id}" class="call-next-btn bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg disabled:bg-gray-600 disabled:cursor-not-allowed">Chamar Próximo</button><button data-barber-id="${barber.id}" class="call-specific-btn bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg disabled:bg-gray-600 disabled:cursor-not-allowed">Chamar da Fila</button><button data-barber-id="${barber.id}" class="finish-work-btn col-span-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-lg disabled:bg-gray-600 disabled:cursor-not-allowed">Finalizar</button></div>`;
                    panel.appendChild(card);
                });
                addEventListenersToBarberButtons();
                const queueIsNotEmpty = document.getElementById('next-in-queue-barber').textContent !== 'Ninguém';
                updateBarberButtonsState(queueIsNotEmpty);
            });

            // Histórico
            const historyQuery = query(collection(db, historyCollectionPath), orderBy("completedAt", "desc"));
            onSnapshot(historyQuery, (snapshot) => {
                const container = document.getElementById('history-list-container');
                container.innerHTML = '';
                if(snapshot.empty) {
                    container.innerHTML = '<p class="text-gray-400 text-center">Nenhum atendimento finalizado ainda.</p>';
                    return;
                }
                const table = document.createElement('table');
                table.className = 'w-full text-left';
                table.innerHTML = `<thead><tr class="border-b border-gray-600"><th class="p-3 text-amber-500">Cliente</th><th class="p-3 text-amber-500">Barbeiro</th><th class="p-3 text-amber-500 text-right">Horário</th></tr></thead><tbody></tbody>`;
                const tbody = table.querySelector('tbody');
                snapshot.forEach(doc => {
                    const h = doc.data();
                    const date = h.completedAt?.toDate();
                    tbody.innerHTML += `<tr class="border-t border-gray-700"><td class="p-3">${h.customerName}</td><td class="p-3">${h.barberName}</td><td class="p-3 text-right">${date ? date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}) : '...'}</td></tr>`;
                });
                container.appendChild(table);
            });
        }
        
        function updateBarberButtonsState(queueIsNotEmpty) {
            document.querySelectorAll('.barber-card').forEach(card => {
                const isBusy = card.querySelector('.text-red-400') !== null;
                card.querySelector('.call-next-btn').disabled = isBusy || !queueIsNotEmpty;
                card.querySelector('.call-specific-btn').disabled = isBusy || !queueIsNotEmpty;
                card.querySelector('.finish-work-btn').disabled = !isBusy;
                card.querySelector('.remove-barber-btn').disabled = isBusy;
            });
        }

        function addEventListenersToBarberButtons() {
            document.querySelectorAll('.call-next-btn').forEach(btn => btn.onclick = (e) => callNextCustomer(e.target.dataset.barberId));
            document.querySelectorAll('.finish-work-btn').forEach(btn => btn.onclick = (e) => finishWork(e.target.dataset.barberId));
            document.querySelectorAll('.call-specific-btn').forEach(btn => btn.onclick = (e) => requestSpecificCustomer(e.target.dataset.barberId));
            document.querySelectorAll('.remove-barber-btn').forEach(btn => btn.onclick = (e) => {
                barberToRemoveId = e.target.dataset.barberId;
                document.getElementById('remove-barber-text').textContent = `Remover ${e.target.dataset.barberName}?`;
                document.getElementById('remove-barber-modal').style.display = 'flex';
            });
        }
        
        async function callNextCustomer(barberId) {
            const q = query(collection(db, queueCollectionPath), orderBy("timestamp"), limit(1));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const next = snap.docs[0];
                await callSpecificCustomer(barberId, next.id, next.data().name);
            }
        }

        async function requestSpecificCustomer(barberId) {
            activeBarberId = barberId;
            const modal = document.getElementById('specific-customer-modal');
            const listEl = document.getElementById('specific-customer-list');
            listEl.innerHTML = '<p class="text-center">Carregando...</p>';
            modal.style.display = 'flex';
            const q = query(collection(db, queueCollectionPath), orderBy("timestamp"));
            const snap = await getDocs(q);
            listEl.innerHTML = '';
            if (snap.empty) {
                 listEl.innerHTML = '<p class="text-gray-400">A fila está vazia.</p>';
                 return;
            }
            snap.forEach((doc, i) => {
                const c = doc.data();
                const item = document.createElement('div');
                item.className = 'specific-customer-item bg-gray-700 p-3 rounded-lg flex items-center cursor-pointer';
                item.innerHTML = `<span class="text-amber-400 font-bold text-lg mr-4">${i + 1}º</span><span>${c.name}</span>`;
                item.onclick = () => callSpecificCustomer(activeBarberId, doc.id, c.name);
                listEl.appendChild(item);
            });
        }

        async function callSpecificCustomer(barberId, customerId, customerName) {
            allModals.forEach(modal => modal.style.display = 'none');
            const barberRef = doc(db, barbersCollectionPath, barberId);
            await updateDoc(barberRef, { status: 'busy', servingCustomerName: customerName, servingCustomerId: customerId });
            await deleteDoc(doc(db, queueCollectionPath, customerId));
        }

        async function finishWork(barberId) {
            const barberRef = doc(db, barbersCollectionPath, barberId);
            const barberSnap = await getDoc(barberRef);
            if (barberSnap.exists()) {
                const barberData = barberSnap.data();
                if (barberData.status === 'busy') {
                    await addDoc(collection(db, historyCollectionPath), { customerName: barberData.servingCustomerName, barberName: barberData.name, completedAt: serverTimestamp() });
                }
                await updateDoc(barberRef, { status: 'available', servingCustomerName: null, servingCustomerId: null });
            }
        }
    </script>
</body>
</html>
